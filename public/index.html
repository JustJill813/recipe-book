
<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <title>Recipe Manager</title> >
  <link rel="stylesheet" href="css/styles.css" /> 
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@>  
  400;700&display=swap" rel="stylesheet"> 
</head>


<body> 
  <div class="overlay"> 
  <h1>Recipe Manager</h1> 

  <form id="recipe-form"> 
    <div class="recipe-label">ðŸ“‹ Recipe Card</div> 
  
    
    <div class="time-row"> 
      <div class="time-field"> 
        <label for="servings">Servings</label> 
        <input type="text" id="servings" placeholder="e.g. 4 servings" /> 
      </div>

    <div class="time-field"> 
      <label for="prepTime">Prep Time</label> 
      <input type="text" id="prepTime" placeholder="e.g. 15 minutes" /> 
    </div>

    <div class="time-field"> 
      <label for="cookTime">Cook Time</label> >
      <input type="text" id="cookTime" placeholder="e.g. 45 minutes" /> 
    </div>
  </div>

    
    <label for="name">Recipe Name:</label> 
    <input type="text" id="name" name="name" required /> 

    <label for="ingredients">Ingredients:</label> 
    <textarea id="ingredients" name="ingredients" required></textarea> 

    <label for="instructions">Instructions:</label> 
    <textarea id="instructions" name="instructions" required></textarea> 

    <label for="notes">Optional Notes</label> 
    <textarea id="notes" rows="3" placeholder="Tips, memories, substitutions..."></textarea> 


    
    <div class="form-buttons"> 
      <button type="button" id="add-btn">Add Recipe</button> 
      <button type="button" id="edit-btn">Edit Recipe</button> 
      <button type="button" id="delete-btn">Delete Recipe</button> 
      <button type="submit" id="save-btn">Save Changes</button> 
    </div>
  </form>

  <hr /> 


<a href="recipes.html" class="button-link center-button">View All Recipes â†’</a> 

<h2>My Recipes</h2> 


<div id="recipe-list" class="recipe-list-grid"></div> 

  <script src="js/main.js"></script> 
</body>
</html>
