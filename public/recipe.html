<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recipe Details</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="form-card">

    <h2 class="form-title" id="recipe-title">Recipe Title</h2>

    <div class="time-row">
      <div class="time-field"><strong>Servings:</strong> <span id="servings"></span></div>
      <div class="time-field"><strong>Prep Time:</strong> <span id="prepTime"></span></div>
      <div class="time-field"><strong>Cook Time:</strong> <span id="cookTime"></span></div>
    </div>

    <h3>Ingredients</h3>
    <ul id="recipe-ingredients" class="ingredients-grid"></ul>

    <h3>Instructions</h3>
    <ol id="recipe-instructions"></ol>

    <h3>Notes</h3>
    <p id="recipe-notes"></p>

    <h3>Nutrition Info</h3>
    <!-- Spoonacular data will be injected here by details.js -->

    <div class="form-buttons">
      <a href="recipes.html" class="button-link">← Back</a>
    </div>

    <div class="fallback-message" style="display:none; text-align:center; margin-top:2rem;">
      <p>⚠️ Couldn’t load recipe details. Maybe something went off script in the kitchen?</p>
      <a href="recipes.html" class="button-link">Try a different recipe</a>
    </div>
  </div>

  <script src="js/details.js"></script>
</body>
</html>
